name: SimpleNN
description: "Testing simple neural network with dense layers, want to know activation function"
program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  learning_rate:
    distribution: uniform
    min: 0.005
    max: 0.02
  batch_size:
    distribution: int_uniform
    min: 32
    max: 160
  NN_act:
    values: 
    - relu
    - tanh
