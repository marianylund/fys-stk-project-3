name: TrippleV3_long
description: "Sweep based on the best model from TrippleV2"
program: train.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  batch_size:
    distribution: int_uniform
    min: 32
    max: 64
  dropout:
    distribution: int_uniform
    min: 0.01
    max: 0.2
  CNN_model_l1_count:
    distribution: int_uniform
    min: 2
    max: 3
  CNN_model_l2_count:
    distribution: int_uniform
    min: 2
    max: 3
  CNN_model_l3_count:
    distribution: int_uniform
    min: 2
    max: 3
  CNN_model_l0_size:
    distribution: int_uniform
    min: 32
    max: 64
  CNN_model_l1_size:
    distribution: int_uniform
    min: 32
    max: 64
  CNN_model_l2_size:
    distribution: int_uniform
    min: 64
    max: 120
  CNN_model_l3_size:
    distribution: int_uniform
    min: 16
    max: 32


